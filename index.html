<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="content_wrapper">

            <h1>Calculator</h1>

            <div class="main_content">
                <div class="display_section">
                    <div class="display_content">
                    </div>
                

                </div>
                <div class="number_1">
                    <button class="calculator-button" data-value="1">1</button>
                </div>
                <div class=" number_2">
                    <button class="calculator-button" data-value="2">2</button>
                </div>
                <div class="number_3">
                    <button class="calculator-button" data-value="3">3</button>
                </div>
                <div class=" number_4">
                    <button class="calculator-button" data-value="4">4</button>
                </div>
                <div class=" number_5">
                    <button class="calculator-button" data-value="5">5</button>
                </div>
                <div class=" number_6">
                    <button class="calculator-button" data-value="6">6</button>
                </div>
                <div class=" number_7">
                    <button class="calculator-button" data-value="7">7</button>
                </div>
                <div class=" number_8">
                    <button class="calculator-button" data-value="8">8</button>
                </div>
                <div class=" number_9">
                    <button class="calculator-button" data-value="9">9</button>
                </div>
                <div class=" number_0" >
                    <button class="calculator-button" data-value="0">0</button>
                </div>
                <div class=" add_button">
                    <button class="operator-button" data-value="+">+</button>
                </div>
                <div class=" subtract_button">
                    <button class="operator-button" data-value="-">-</button>
                </div>
                <div class=" multiply_button">
                    <button class="operator-button" data-value="x">x</button>
                </div>
                <div class=" divide_button">
                    <button class="operator-button" data-value="/">&#247</button>
                </div>
                <div class="equals_button" >
                    <button class="operator-button" data-value="=">=</button>
                </div>

                <div class="decimal_button" >
                    <button class="calculator-button" data-value=".">.</button>
                </div>

                <div class="delete">
                    <button class="delete_button">Delete</button>
                </div>

                <div class=" clear">
                    <button class="clear_button">Clear</button>
                </div>

            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
